<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- Tamanho padrão do iframe é 300 x 150 px-->
    <h1>Testando um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a> para aprender a programar</p>

    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="yes"></iframe>
    para aprender a programar</p>

    <p>O repositório do Eduardo Ramalho no
        <iframe src="https://github.com/EduardoCRamalho/" frameborder="0" height="500" width="500"> <a href="https://github.com/EduardoCRamalho/" target="_blank"> GitHub </a></iframe>
        é muito bom também</p>
</body>
</html>
